<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--引入项目的图标，将需要的 ico 文件放到 static/images 文件夹下．-->
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <title>写点什么吧...</title>
        {% block css %}　<!--css模块区域-->
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='content/bootstrap.min.css') }}">
        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='content/site.css') }}" rel="stylesheet">
        {% endblock %}
    </head>

    <body>
        {% include "common/header.html" %}<!--引入网页的头部模板-->
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
                {% block content %}<!--自定义模板区域-->

                {% endblock %}
                {% include "common/sidebar.html" %}<!--引入网页的侧边模板-->
            </div><!--/row-->
            {% include "common/footer.html" %}<!--引入网页的底部模板-->
        </div>

        {% block js %}<!--js模块区域-->
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ url_for('static', filename='scripts/jquery-1.10.2.min.js') }}"></script>
        <script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>
        {% endblock %}
    </body>
</html>
